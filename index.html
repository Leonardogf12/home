<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - More Conversions</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #0d0d0d;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            line-height: 1.5;
        }

        p {
            font-size: 16px;
            margin: 15px 0;
            line-height: 1.6;
            color: #bbb;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 16px;
            font-weight: bold;
            color: #0d0d0d;
            background: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }

        .button:hover {
            background: #888;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/images/loading01.gif"  height="150" />
    </div>
</body>
</html>
