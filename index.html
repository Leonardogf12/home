<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site oficial do app Quantota - Um aplicativo criado por Leonardo Fazolo.">
    <title>Quantota - Página Oficial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh; 
        }

        header {
            background-color: #071C2D;
            color: white;
            padding: 20px;
            font-size: 24px;
            text-align: center;
        }

        section {
            flex: 1; 
            margin: 50px 20px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            font-size: 14px;
            text-align: center;
            margin-top: auto; 
        }

        .content {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 20px auto;
        }

        .content h2 {
            font-size: 22px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 16px;
        }

        .footer-text {
            font-size: 14px;
        }

        .download-buttons a {
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            margin: 10px;
            font-size: 16px;
            display: inline-block;
        }

        .download-buttons a:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <header>
        Quantota - Página Oficial
    </header>

    <section class="content">
        <h2 style="text-align: center;">Aviso Importante</h2>
        <p>Este endereço de site é exclusivamente utilizado para hospedagem de informações relacionadas ao aplicativo <strong>Quantota</strong>.</p>       
        </p>  
        </p>                  
        <div style="text-align: center;" class="download-buttons">        
            <a  href="https://play.google.com/store/apps/details?id=com.companyname.quantota.mobile&pli=1" target="_blank">Baixar na Google Play</a>              
        </div>    
    </section>    
    <footer>
        <p class="footer-text">© 2025 Leonardo Fazolo. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
